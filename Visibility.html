<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>

    <style>
        .box{
            height: 100px;
            width:  100px;
        }

        #box1{
           color: black;
           background-color: black;
            
        }
        #box2{
            color: rgb(99, 116, 96);
            background-color: rgb(197, 121, 27);
            visibility: hidden;
        }
        #box3{
            color: rgb(92, 18, 212);
            background-color: blue;
            
        }

    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">This is hidden</div>
    <div id="box3" class="box">Box3</div>
</body>
</html>
