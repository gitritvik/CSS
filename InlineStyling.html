<!-- This is not commanly used styling tag in css. This styling allow us to style any html elemetnt individually -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: brown;">This is Inline styling </h1>
    <br>
    <h2 style="color: aqua;">This is Inline styling </h2>
    <br>
    <p style="color: blueviolet;"> This is Inline Styling</p>
</body>
</html>
